<html>
<head>
<style>
.grid-container
{
display:grid;
grid-template-areas:
'h1 h2 h3 h4 '
'h5 h5 h6 h6 ' ;
grid-gap:none;
   background-color:white;
   padding: 5px;
}
.grid-container >div 
{

padding: 2px;
font-size:3px;
}
.item1{ grid-area: h1; }
.item2{ grid-area: h2; }
.item3{ grid-area: h3; }
.item4{ grid-area: h4; }
.item5{ grid-area: h5; }
.item6{ grid-area: h6; }
</style>
</head>
<body>
<div class="grid-container">
<div class="item1"><img src="bm1.jpeg" alt="volley1" height="300" width="200" align="left" ></div>
<div class="item2"><img src="bm2.jpeg" alt="volley4" height="300" width="200" align="left" ></div>
<div class="item3"><img src="bm3.jpeg" alt="volley3" height="300" width="200" align="left" ></div>
<div class="item4"><img src="bm4.jpeg" alt="volley2" height="300" width="200" align="left" ></div>
<div class="item5"><video controls height="320";width=""320";><source src="badvideo.mp4"type="video/mp4"></video></div>
<div class="item6"><video controls height="320";width=""320";><source src="Badshorts.mp4"type="video/mp4"></video></div></div>
</div>
</body>
</html>
